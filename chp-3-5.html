<!DOCTYPE html>
<meta charset="utf-8">
<head>
<title></title>
<meta name="description" content="study javascript">
<style type="text/css">

</style>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script>
	var url = window.location.pathname;
	var filename = url.substring(url.lastIndexOf('/')+1),
	    splits = filename.split("-"),
        splits2 = splits[2].split(".");
	
	var titleName = splits[1] + "번째 챕터 " + splits2[0] + "번째 예제";
	
	document.getElementsByTagName('title')[0].innerHTML = getTitle();
	
	function getTitle() {
		return titleName;
	}
</script>
</head>
<html>
<body>
    <p id="date"></p>
	<script>
	// 3장 날짜. 시간 그리고 타이머 //
	
	// 주어진 년, 월, 일로 Date 객체를 만들고 싶어요
	// Date 객체를 생성할 때 년, 월, 일을 인수로 전달하면 됨!!!
	
	var dataElem = document.getElementById("date");
	
	var month = 10; // 0부터 시작하므로 실제로는 11월
	var day = 18;
	var year = 1954;
	var dt = new Date(year, month, day); // 시간은 기본값 0으로 설정됨
    
    dataElem.innerHTML = dt;
    
	</script>
</body>
</html>
