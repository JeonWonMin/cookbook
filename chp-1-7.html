<!DOCTYPE html>
<meta charset="utf-8">
<head>
<title></title>
<meta name="description" content="study javascript">
<style type="text/css">
</style>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script>
	var url = window.location.pathname;
	var filename = url.substring(url.lastIndexOf('/')+1),
	    splits = filename.split("-"),
        splits2 = splits[2].split(".");
	
	var titleName = splits[1] + "번째 챕터 " + splits2[0] + "번째 예제";
	
	document.getElementsByTagName('title')[0].innerHTML = getTitle();
	
	function getTitle() {
		return titleName;
	}
</script>
</head>
<html>
<body>
    <div id="result"></div>
	<script>
	// 여러 개의 키워드를 포함한 문자열이 있고, 각 키워드는 쉼표로 구분되어 있음. 문자열을 나누어 키워드 배열로 만들고 키워드 레이블과 함께 키워드를 출력하고 싶음.~
	/* 1. String 객체의 split 메서드를 사용해 쉼표를 기준으로 문자열을 분리
	   2. 분리된 값은 배열에 루프를 실행하여 출력 */
	   
    window.onload = function() {
      // 키워드 목록 입력받기
      var keywordList = prompt("쉼표로 분리하여 키워드를 입력해 주세요.", "")  ;
      
      //split을 사용하여 키워드 배열 생성
      var arrayList = keywordList.split(","); // split 메서드는 두 개의 인수를 가짐. 첫 번째 인수는 구분자로 사용할 문자이며 반드시 입력해야 함.
                                              // 두 번째 인수는 몇 개로 나눌 것인지 정하는 숫자이며 생략할 수 있음.
                                              // 문자열의 모든 문자를 나누고 싶다면 구분자로 빈 문자열을 전달
                                              /* var arrayList = strList.split(""); */
      
      //결과를 HTML로 작성
      var resultString = "";
      for(var i = 0; i < arrayList.length; i++) {
          resultString += "키워드: " + arrayList[i] + "<br>";
      }
      
      //페이지에 출력
      var blk = document.getElementById("result");
      blk.innerHTML = resultString;
    };
    
	</script>
</body>
</html>
