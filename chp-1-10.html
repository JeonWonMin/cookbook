<!DOCTYPE html>
<meta charset="utf-8">
<head>
<title></title>
<meta name="description" content="study javascript">
<style type="text/css">
</style>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script>
	var url = window.location.pathname;
	var filename = url.substring(url.lastIndexOf('/')+1),
	    splits = filename.split("-"),
        splits2 = splits[2].split(".");
	
	var titleName = splits[1] + "번째 챕터 " + splits2[0] + "번째 예제";
	
	document.getElementsByTagName('title')[0].innerHTML = getTitle();
	
	function getTitle() {
		return titleName;
	}
</script>
</head>
<html>
<body>
    <textarea id="test">test test test test test test test test</textarea>
    <div id="result"></div>
	<script>
	// 폼 요소에서 문자열을 가져올 때 양끔의 공백을 제거하고 싶네요...
	/* 1. trim 메서드 사용 */
	
	var txtBox = document.getElementById("test");
	var lines = txtBox.value.split("\n");
	var resultString = "";
	
	for(var i = 0; i < lines.length; i++) {
    	var string = lines[i].trim();
    	resultString += string + "-";
	}
	
	// 만약!!! trim 메서드가 없다면???
	// String 객체의 prototype을 사용해서 객체에 직접 작성한 trim 메서드를 추가하면 됨!!!
	if(typeof String.trim == "undefined") {
    	String.prototype.trim = function() {
            return this.replace(/(^\s*)|(\s*$)/g, "")	;
    	};
	}
	
	alert(resultString);
	
	</script>
</body>
</html>
