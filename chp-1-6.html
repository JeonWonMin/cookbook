<!DOCTYPE html>
<meta charset="utf-8">
<head>
<title></title>
<meta name="description" content="study javascript">
<style type="text/css">
</style>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script>
	var url = window.location.pathname;
	var filename = url.substring(url.lastIndexOf('/')+1),
	    splits = filename.split("-"),
        splits2 = splits[2].split(".");
	
	var titleName = splits[1] + "번째 챕터 " + splits2[0] + "번째 예제";
	
	document.getElementsByTagName('title')[0].innerHTML = getTitle();
	
	function getTitle() {
		return titleName;
	}
</script>
</head>
<html>
<body>
    
	<script>
	// 변수가 정의되어 있으며 문자열이 들어 있는지 혹은 비어 있는지 확인하고 싶음~
	/* 1. 변수가 존재하고
	   2. 문자열이며
	   3. 0보다 큰 길이를 가지고 있으면 참 */
	   
    var unknownVariable = "This is unknownVariable";
	   
    if( (typeof unknownVariable != "undefined") &&
        (typeof unknownVariable.valueOf() == "string") && // 변수가 문자열 리터럴이 아닌 String 객체라면 typeof 연산자는 'string' 대신 'object'를 반환
                                                          // valueOf 메서드는 모든 자바스크립트 객체에서 사용가능하며, 객체가 무엇이든 원시 자료형을 반환.
                                                          // Number, String, Boolean에 대해서는 각각의 원시 자료형을 반환하고 Function에 대해서는 함수의 내용을 반환.
        (unknownVariable.length > 0) ) {
        
        alert("success");
    }else{
        alert("fail");
    }
    
	</script>
</body>
</html>
