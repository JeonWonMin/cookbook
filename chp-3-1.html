<!DOCTYPE html>

<title></title>

<style type="text/css">
#searchSubmit{
    background-color: #ff0;
    width: 200px;
    text-align: center;
    padding: 10px;
    border: 2px inset #ccc;
}
.found{
    background-color: #ff0;

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script>
	var url = window.location.pathname;
	var filename = url.substring(url.lastIndexOf('/')+1),
	    splits = filename.split("-"),
        splits2 = splits[2].split(".");
	
	var titleName = splits[1] + "번째 챕터 " + splits2[0] + "번째 예제";
	
	document.getElementsByTagName('title')[0].innerHTML = getTitle();
	
	function getTitle() {
		return titleName;
	}
</script>
</head>
<html>
<body>
    <div id="date"></div>
	<script>
	// 3장 날짜. 시간 그리고 타이머 //
	
	// 오늘 날짜와 현재 시간 출력!!!
    

    var dtElem = document.getElementById("date");
	var dt = new Date();
	var months = ["January", "Februaru", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
	var month = dt.getMonth();
	var monthString = months[month];
	month++;
	var day = dt.getDate();
	var yr = dt.getFullYear();
	dtElem.innerHTML = "<p>" + monthString + "/" + day + "/" + yr;
	</script>
</body>
</html>
