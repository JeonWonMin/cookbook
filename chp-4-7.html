<!DOCTYPE html>
<meta charset="utf-8">
<head>
<title></title>
<meta name="description" content="study javascript">
<style type="text/css">
</style>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script>
	var url = window.location.pathname;
	var filename = url.substring(url.lastIndexOf('/')+1),
	    splits = filename.split("-"),
        splits2 = splits[2].split(".");
	
	var titleName = splits[1] + "번째 챕터 " + splits2[0] + "번째 예제";
	
	document.getElementsByTagName('title')[0].innerHTML = getTitle();
	
	function getTitle() {
		return titleName;
	}
</script>
</head>
<html>
<body>
    <table id="table1">
        <tr>
            <td>Washington</td>
            <td>145</td>
        </tr>
        <tr>
            <td>Oregon</td>
            <td>233</td>
        </tr>
        <tr>
            <td>Missouri</td>
            <td>833</td>
        </tr>
    </table>
    <script>
	// 4장 숫자와 수학 연산 다루기
	
	// 각도로 표현된 각이 있는데 이 값을 Math 객체의 삼각 함수에 사용하려면 각도를 라디안으로 바꿔야해요~
	
	// 각도를 라디안으로 변환하려면 값에 (Math.PI / 180)을 곱하면 됨!!!
	var radians = degrees * (Math.PI / 180);
	
	// 라디안을 각도로 변환하려면 (180 / Math.PI)를 곱하면 됨!!!
	var degrees = radians * (180 / Math.PI);
	</script>
</body>
</html>
