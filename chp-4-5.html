<!DOCTYPE html>
<meta charset="utf-8">
<head>
<title></title>
<meta name="description" content="study javascript">
<style type="text/css">
</style>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script>
	var url = window.location.pathname;
	var filename = url.substring(url.lastIndexOf('/')+1),
	    splits = filename.split("-"),
        splits2 = splits[2].split(".");
	
	var titleName = splits[1] + "번째 챕터 " + splits2[0] + "번째 예제";
	
	document.getElementsByTagName('title')[0].innerHTML = getTitle();
	
	function getTitle() {
		return titleName;
	}
</script>
</head>
<html>
<body>	<script>
	// 4장 숫자와 수학 연산 다루기
	
	// HTML 테이블에 있는 값을 숫자로 바꾸어야 해요~
	
	// 문서 객체 모델(DOM) API를 사용하여 숫자에 접근하고
	// 전역 함수인 parseInt를 사용해서 문자열을 숫자값으로 변환!
	
	var rows = document.getElementById("table1").children[0].rows;
	var numArray = new Array();
	
	for(var i = 0; i < rows.length; i++) {
    	numArray[numArray.length] = parseInt(rows[i].cells[1].firstChild.data);
	}
    
	</script>
</body>
</html>
