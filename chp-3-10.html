<!DOCTYPE html>
<meta charset="utf-8">
<head>
<title></title>
<meta name="description" content="study javascript">
<style type="text/css">
#redball{position:relative;width:50px;height:50px;border-radius:50%;background-color:red}
</style>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script>
	var url = window.location.pathname;
	var filename = url.substring(url.lastIndexOf('/')+1),
	    splits = filename.split("-"),
        splits2 = splits[2].split(".");
	
	var titleName = splits[1] + "번째 챕터 " + splits2[0] + "번째 예제";
	
	document.getElementsByTagName('title')[0].innerHTML = getTitle();
	
	function getTitle() {
		return titleName;
	}
</script>
</head>
<html>
<body>
    <div id="redball"></div>
	<script>
	// 3장 날짜. 시간 그리고 타이머 //
	
	// 타이머가 붙은 함수를 제공하되, 타이머 메서드를 호출할 때 함수를 바로 추가하고 싶어요~
	// setInterval이나 setTimeout 메서드 호출시 익명 함수를 첫 번째 인수로 사용하면 됨!
	
	/*
    var x = 0;
    var intervalId = setInterval(function() {
        x += 5;
        var left = x + "px";
        document.getElementById("redbox").style.left = left;
    }, 100);
    */
    
    var intervalId = null;
    var x = 0;
    
    window.onload = function() {
        document.getElementById("redball").onclick = stopStartElement;
        console.log(typeof intervalId);
    }
    
    function stopStartElement() {
        console.log("clicked! " + "intervalId: " + intervalId);
        if(intervalId == null) {
            // var x = 0;
            intervalId = setInterval(function() {
                x += 10;
                var left = x + "px";
                document.getElementById("redball").style.left = left;
            }, 500);
        }else{
            clearInterval(intervalId);
            console.log(typeof intervalId);
            intervalId = null;
        }
    }
    
	</script>
</body>
</html>
