<!DOCTYPE html>
<meta charset="utf-8">
<head>
<title></title>
<meta name="description" content="study javascript">
<style type="text/css">
#searchSubmit{
    background-color: #ff0;
    width: 200px;
    text-align: center;
    padding: 10px;
    border: 2px inset #ccc;
}
.found{
    background-color: #ff0;
}
</style>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script>
	var url = window.location.pathname;
	var filename = url.substring(url.lastIndexOf('/')+1),
	    splits = filename.split("-"),
        splits2 = splits[2].split(".");
	
	var titleName = splits[1] + "번째 챕터 " + splits2[0] + "번째 예제";
	
	document.getElementsByTagName('title')[0].innerHTML = getTitle();
	
	function getTitle() {
		return titleName;
	}
</script>
</head>
<html>
<body>
    <div id="date"></div>
	<script>
	// 3장 날짜. 시간 그리고 타이머 //
	
	// 현재 시각의 UTC(협정 세계시) 날짜와 시간을 출력하고 싶소...
    
    var dateElement = document.getElementById("date");
    var today = new Date();
    var utcDate = today.toUTCString();
    dateElement.innerHTML = "<p>local datetime: " + today + " UTC datetime: " + utcDate + "</p>";
    
	</script>
</body>
</html>
