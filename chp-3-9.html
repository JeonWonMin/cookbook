<!DOCTYPE html>
<meta charset="utf-8">
<head>
<title></title>
<meta name="description" content="study javascript">
<style type="text/css">
#redbox{position:relative;width:50px;height:50px;border-radius:50%;background-color:red}
</style>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script>
	var url = window.location.pathname;
	var filename = url.substring(url.lastIndexOf('/')+1),
	    splits = filename.split("-"),
        splits2 = splits[2].split(".");
	
	var titleName = splits[1] + "번째 챕터 " + splits2[0] + "번째 예제";
	
	document.getElementsByTagName('title')[0].innerHTML = getTitle();
	
	function getTitle() {
		return titleName;
	}
</script>
</head>
<html>
<body>
    <div id="redbox"></div>
	<script>
	// 3장 날짜. 시간 그리고 타이머 //
	
	// 똑같은 함수를 일정한 간격을 두고 반복해서 실행해야 함!!!
	
    var x = 0,
        intervalId;
        intervalId = setInterval(moveElement, 300);
    
    function moveElement() {
        x += 10;
        var left = x + "px";
        document.getElementById("redbox").style.left = left;
        
        if(x === 100) {
            clearInterval(intervalId);
        }
    }
    
	</script>
</body>
</html>
